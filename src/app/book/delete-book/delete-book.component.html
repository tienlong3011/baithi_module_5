<div class="container">
  <div class="row" style="margin-top: 20px">
    <div class="col-12">
      <mat-card style="margin: 50px 0">
        <h2>Xóa sách</h2>
        <p>Tên sách: {{book.title}}</p>
        <p>Tác giả: {{book.author}}</p>
        <p>Mô tả</p>
        <p>{{book.description}}</p>
          <button mat-button mat-dialog-close="" class="btn btn-outline-primary">Cancel</button>
          <button mat-raised-button  class="btn btn-outline-danger"  (click)="deleteBook()">Delete<mat-icon>delete_outline</mat-icon></button>
      </mat-card>
    </div>
  </div>
</div>
