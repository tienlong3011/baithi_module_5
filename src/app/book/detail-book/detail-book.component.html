<div class="container">
  <div class="row" style="margin-top: 20px">
    <div class="col-12">
      <mat-card style="margin: 50px 0">
        <div style="display: flex; justify-content: space-between">
          <h1>Chi tiết sách</h1>
          <button mat-raised-button color="accent" (click)="back()" color="accent">Xem danh sách</button>
        </div>
        <p>Tên sách: {{book.title}}</p>
        <p>Tác giả: {{book.author}}</p>
        <p>Mô tả:</p>
        <p>{{book.description}}</p>
      </mat-card>
    </div>
  </div>
</div>
