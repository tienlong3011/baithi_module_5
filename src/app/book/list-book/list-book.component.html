<div class="container">
  <div style="display: flex; align-items: center">
    <h1>Có {{books.length}} quyển sách</h1>
    <a class="btn btn-primary"  role="button" routerLink="/create-book" style="margin: 10px 10px 40px 600px">Create Book</a>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">STT</th>
      <th scope="col">Tên sách</th>
      <th scope="col">Tác giả</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books; let i = index" style="align-items: center">
      <td>{{i+1}}</td>
      <td><a routerLink="detail-book/{{book.id}}">{{book.title}}</a> </td>
      <td>{{book.author}}</td>
      <td><a class="btn btn-primary"  role="button" style="margin-right: 10px" routerLink="edit-book/{{book.id}}">Edit</a></td>
      <td><button class="btn btn-warning"  (click)="openDialogDelete(book.id)" >Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>
